spring.application.name=educaweb
# =============================
# POSTGRES AZURE (FLEXIBLE SERVER)
# =============================

spring.datasource.url=jdbc:postgresql://educaweb-pg.postgres.database.azure.com:5432/note?sslmode=require
spring.datasource.username=PGADMIN
spring.datasource.password=PGPASS
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================
# JPA / HIBERNATE
# =============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

