<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Jovem Aprendiz</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            width: 360px;
            padding: 32px 28px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.18);
        }

        h2 {
            margin: 0;
            margin-bottom: 4px;
            font-size: 22px;
            color: #1e293b;
        }

        p.subtitle {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 13px;
            color: #64748b;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 4px;
            color: #475569;
        }

        input {
            width: 100%;
            padding: 10px 11px;
            margin-bottom: 14px;
            border-radius: 8px;
            border: 1px solid #cbd5f5;
            font-size: 14px;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
        }

        input:focus {
            border-color: #1976d2;
            box-shadow: 0 0 0 1px rgba(25,118,210,0.15);
        }

        button {
            width: 100%;
            padding: 11px;
            margin-top: 4px;
            border-radius: 8px;
            background: #1976d2;
            border: none;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 0.3px;
            transition: background 0.2s, transform 0.05s;
        }

        button:hover {
            background: #1259a5;
        }

        button:active {
            transform: scale(0.98);
        }

        .status {
            margin-top: 14px;
            font-size: 13px;
            min-height: 18px;
        }

        .status.error {
            color: #dc2626;
        }

        .status.success {
            color: #16a34a;
        }

        .small {
            margin-top: 18px;
            font-size: 11px;
            color: #94a3b8;
            text-align: center;
        }

        .small code {
            background: #e2e8f0;
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 11px;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Login</h2>
    <p class="subtitle">Entre com seu e-mail e senha para acessar o sistema.</p>

    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="ex: jovem@empresa.com">

    <label for="senha">Senha</label>
    <input type="password" id="senha" placeholder="Digite sua senha">

    <button onclick="fazerLogin()">Entrar</button>

    <p id="status" class="status"></p>

    <p class="small">
        Esta página está chamando a API em
        <code>POST /api/auth/login</code>
    </p>
</div>

<script>
    async function fazerLogin() {
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;
        const status = document.getElementById("status");

        status.className = "status";
        status.textContent = "Enviando...";

        try {
            const resposta = await fetch("/api/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email: email,
                    password: senha
                })
            });

            if (resposta.ok) {
                const data = await resposta.json();
                status.className = "status success";
                status.textContent = "Login OK! Token: " + data.token;
                console.log("Token recebido:", data.token);
            } else if (resposta.status === 401) {
                status.className = "status error";
                status.textContent = "Usuário ou senha inválidos.";
            } else {
                status.className = "status error";
                status.textContent = "Erro ao fazer login. Código: " + resposta.status;
            }
        } catch (e) {
            console.error(e);
            status.className = "status error";
            status.textContent = "Erro de conexão com o servidor.";
        }
    }
</script>
</body>
</html>
